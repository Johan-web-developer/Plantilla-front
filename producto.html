  <section id="banner" class="jumbotron text-center">

 <section class="modalito">
      <center>
      <button
        id="btnCrearCategoria"
        type="button"
        class="btn btn-primary tamano"
        data-bs-toggle="modal"
        data-bs-target="#modalCategoria"
        data-bs-whatever="@getbootstrap"
      >
        Agregar Categoria
      </button>
      
    </center>

    <div
      class="modal fade"
      id="modalCategoria"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h2 class="modal-title" id="exampleModalLabel">Nueva Categoria</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ">
            <form id="formulario" class="form-select-lg mb-3" method="POST">
           
              <div class="mb-3">
                <label for="CategoriaNombre" class="col-form-label">Categoria Nombre:</label>
                <input type="text" class="form-control formTam" id="CategoriaNombre" />
              </div>
             
              <div class="mb-3">
                <label for="Descripcion" class="col-form-label">Descripcion:</label>
                <input type="text" class="form-control formTam" id="Descripcion" />
              </div>

              <div class="mb-3">
                <label for="Imagen" class="col-form-label">Imagen:</label>
                <input type="text" class="form-control formTam" id="Imagen" />
              </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>
 <div
    class="modal fade"
    id="updateCategory"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h2 class="modal-title" id="exampleModalLabel">Actualizar Categoria</h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formularioUpdate" class="form-select-lg mb-3" method="POST">
           
            <div class="mb-3">
              <label for="CategoriaNombre" class="col-form-label">Categoria Nombre:</label>
              <input type="text" class="form-control formTam" id="CategoriaNombreUpdate" />
            </div>
           
            <div class="mb-3">
              <label for="Descripcion" class="col-form-label">Descripcion:</label>
              <input type="text" class="form-control formTam" id="DescripcionUpdate" />
            </div>

            <div class="mb-3">
              <label for="Imagen" class="col-form-label">Imagen:</label>
              <input type="text" class="form-control formTam" id="ImagenUpdate" />
            </div>

            <input id="idUpdate" name="idUpdate" type="hidden" value="">
         
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-lg"
            data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</section>
  <div class="categories container">
      <table class="table table-success table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>IMAGEN</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
          </tr>
        </thead>
        <tbody id="categories" class="listado-estudiantes"></tbody>
      </table>
    </div>
